<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chọn Chất Lượng Trái Đất</h1>
        <select id="qualitySelect" onchange="changeMedia()">
            <option value="144p">144p</option>
            <option value="240p">240p</option>
            <option value="480p">480p</option>
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
        </select>
        <div class="image-container">
            <img id="qualityImage" src="images/144p.png" alt="Video Quality">
            <video id="qualityVideo" width="320" height="240" controls style="display: none;">
                <source src="videos/1080p.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
